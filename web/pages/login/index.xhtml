<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template/template_login.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form id="loginForm">
                    <p:growl id="msg" showDetail="true" life="3000" />
                    <p:panel header="Login" style="width: 450px;" styleClass="centerDiv">
                        <h:panelGrid id="loginPanel" columns="2">
                            <h:outputText value="Usuario" />
                            <p:inputText id="username" value="#{loginBean.uname}" ></p:inputText>
                            <p:spacer></p:spacer>
                            <p:message for="username" ></p:message>
                            <h:outputText value="ContraseÃ±a" />
                            <p:password id="password" value="#{loginBean.password}"  feedback="false"></p:password>
                            <p:spacer></p:spacer>
                            <p:message for="password"></p:message>
                            <p:spacer></p:spacer>
                            <p:commandButton action="#{loginBean.loginProject()}" value="Iniciar" update="loginForm" ajax="true"></p:commandButton>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
